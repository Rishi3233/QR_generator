<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QR code</title>
    <style>
      .title{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        
      }
    </style>
  </head>
  <body>
    <div class="title">
    <h1>QR Code Generator!</h1>
    <h2>Insert a link to generate a <b>QR code</b></h2>
    

    <form action="/" method = "POST">
        <input type="text" name="link">
        <button type="submit">Generate QR</button>

    </form>

    <div class="generated">
        <img src="{{data}}" alt="">
        <p>Here is the QR code generated!!</p>
    </div>
  </div>
  </body>
</html>
